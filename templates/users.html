<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craig Burke_usersCR-users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body class="bg-dark text-warning">
    <!-- start -- MAIN -->
    <main class="container d-flex flex-wrap mt-4 justify-content-center">
        <div class="container bg-secondary text-warning rounded-3 w-50">
            <h3 class="text-center mt-2">Users List</h3>
            
        </div>
        <p class="w-100"></p>

        
        <div class="container bg-primary text-dark rounded-3 w-50">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              {% for user in all_users %}
                    <tr>
                        <th scope="row">{{ user.id }}</th>
                        <td> <a class="text-white" href="">{{ user.first_name}}</a></td>
                        <td>{{ user.last_name }}</td>
                        <th scope="row">{{ user.first_name }} {{ user.last_name }}</th>
                        <td>{{ user.email }}</td>
                    </tr>
                    {% endfor %}
            </tbody>
          </table>
        </div>

        <p class="w-100"></p>

        <a class="btn btn-success float-end mb-3" href="/create">Add A User</a>

        <p class="w-100"></p>
        
    </main>
    <!-- end -- MAIN -->
</body>

</html>
